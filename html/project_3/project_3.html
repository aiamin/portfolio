<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
</head>
<body>
    <h1>How was your time at HappyLand?</h1>
    <form action="">
        <input type="radio" name="choose" id="bad">
        <label for="bad">Bad</label>
        <input type="radio" name="choose" id="Okay" checked>
        <label for="Okay">Okay</label>
        <input type="radio" name="choose" id="Good">
        <label for="Good">Good</label>
        <input type="submit" value="Submit">
    </form>
    <hr>
    <label for="selector">Choose your size?</label>

    <select name="selector" id="selector" required>
    <option value="">PLease Select Your Size</option>
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
    <option value="XLarge">XLarge</option>
    <option value="XXLarge">XXLarge</option>
    </select>
</body>
</html>
